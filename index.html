<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Page Info -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary to Decimal Converter</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container grid" id="header">
      <nav>
        <div class="description">Binary<strong>ToDecimal</strong></div>
      </nav>
    </header>
    <main class="container grid" id="main">
      <form id="binaryCalculator">
        <div id="values">
          <label for="input">Binary</label>
          <input
            autocomplete="off"
            maxlength="8"
            id="input"
            class="input"
            type="text"
            placeholder="Only 0's and 1's"
          />
          <label for="decimal">Decimal</label>
          <output class="output" id="decimal">Result</output>
        </div>
        <button
          type="button"
          class="button"
          type="submit"
          onclick="binaryToNumeral()"
        >
          convert
        </button>
      </form>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
